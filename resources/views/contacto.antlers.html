{{ partial:if_exists src="blocks/portada" }}
<section class="py-10 md:py-20">
    <div class="max-w-4xl mx-auto px-5 relative grid grid-cols-1 md:grid-cols-3 gap-10">
        {{ items }}
            {{ item }}
            <a href="{{ enlace_de_item }}">
                <figure class="border-2 border-pgc p-5 rounded-lg space-y-3 relative group hover:bg-pgc transition duration-300 ease-in-out">
                    {{ icono_de_item }}
                        <div class="bg-pgc w-10 h-10 flex items-center justify-center rounded-full absolute -top-6 left-5">
                            <img class="w-6 h-6" src="{{ url }}" alt="{{ titulo_de_servicio }}"> 
                        </div>
                    {{ /icono_de_item }}
                    <div class="text-slate-950 dark:text-white special-gothic-expanded-one-regular font-bold pt-3 text-lg group-hover:text-slate-950">
                        {{ texto_de_item }}
                    </div>
                </figure>
            </a>
            {{ /item }}
        {{ /items }}
    </div>
</section>
