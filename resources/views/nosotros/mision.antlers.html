<section class="py-10 md:py-20">
    <div class="max-w-4xl mx-auto px-5 relative grid grid-cols-1 md:grid-cols-2 gap-20">
        {{ mision }}
            <figure class="border-2 border-pgc p-5 rounded-lg space-y-3 relative group hover:bg-pgc transition duration-300 ease-in-out">
                {{ icono_de_mision }}
                <div class="bg-pgc w-24 h-24 flex items-center justify-center rounded-full absolute -top-12 left-5">
                    <img class="w-14 h-14" src="{{ url }}" alt="{{ titulo_de_servicio }}"> 
                </div>
                {{ /icono_de_mision }}
                <div class="text-slate-950 dark:text-white special-gothic-expanded-one-regular font-bold pt-12 text-lg group-hover:text-slate-950">{{ encabezado_de_mision }}</div>
                <div class="text-slate-950 dark:text-white dark:group-hover:text-slate-950 group-hover:text-slate-950">{{ mision }}</div>
            </figure>
        {{ /mision }}
        {{ vision }}
            <figure class="border-2 border-pgc p-5 rounded-lg space-y-3 relative group hover:bg-pgc transition duration-300 ease-in-out">
                {{ icono_de_vision }}
                <div class="bg-pgc w-24 h-24 flex items-center justify-center rounded-full absolute -top-12 left-5">
                    <img class="w-14 h-14" src="{{ url }}" alt="{{ titulo_de_servicio }}"> 
                </div>
                {{ /icono_de_vision }}
                <div class="text-slate-950 dark:text-white special-gothic-expanded-one-regular font-bold pt-12 text-lg group-hover:text-slate-950">{{ encabezado_de_vision }}</div>
                <div class="text-slate-950 dark:text-white dark:group-hover:text-slate-950 group-hover:text-slate-950">{{ vision }}</div>
            </figure>
        {{ /vision }}
    </div>
</section>
