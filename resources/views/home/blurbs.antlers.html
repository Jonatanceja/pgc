<section class="py-10 md:py-20">
    <div class="max-w-6xl mx-auto px-5 relative z-20 flex flex-wrap justify-center gap-20">
      {{ servicios }}
        {{ servicio }}
          <figure class="border-2 border-pgc basis-full md:basis-1/4 flex-shrink-0 p-5 rounded-lg space-y-3 relative group hover:bg-pgc transition duration-300 ease-in-out">
            {{ icono }}
            <div class="bg-pgc w-24 h-24 flex items-center justify-center rounded-full absolute -top-12 left-5">
                <img class="w-14 h-14" src="{{ url }}" alt="{{ titulo_de_servicio }}" alt="{{ titulo_de_servicio }}"> 
            </div>
            {{ /icono}}
            <div class="text-slate-950 dark:text-white special-gothic-expanded-one-regular font-bold pt-12 text-lg group-hover:text-slate-950">{{ titulo_de_servicio }}</div>
            <div class="text-slate-950 dark:text-white dark:group-hover:text-slate-950 group-hover:text-slate-950">{{ texto_de_servicio }}</div>
            <div>
                <a class="special-gothic-expanded-one-regular hover:underline decoration-pgc group-hover:decoration-white decoration-1 text-slate-950 dark:text-white transition group-hover:text-slate-950" href="{{ enlace_de_servicio }}" aria-label="{{ titulo_de_servicio }}">Ver más <span class="text-pgc group-hover:text-slate-950">→</span></a>
            </div>
          </figure>
        {{ /servicio }}
      {{ /servicios }}
    </div>
</section>
