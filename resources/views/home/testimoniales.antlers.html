<section class="">
    <div class="max-w-6xl mx-auto px-4 relative z-20 space-y-7 py-10 md:py-20">
        <div class="text-pgc font-bold special-gothic-expanded-one-regular uppercase text-sm">Testimoniales</div>
        <h2 class="text-3xl md:text-5xl font-bold dark:text-white text-slate-950 w-full md:w-2/3">Historias que respaldan nuestro trabajo</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                {{ testimoniales }}
                    {{ testimonial }}
                    <div class="swiper-slide pt-10 md:pt-20">
                        <div class="dark:bg-slate-800 bg-slate-100 p-10 rounded-lg space-y-5 relative">
                            <div class="absolute -top-8 left-8 bg-pgc w-14 h-14 flex items-center justify-center rounded-full z-30">
                                <img class="w-8 h-8" src="/assets/quotation.svg" alt="Icono de comillas">
                            </div>
                            <div class="italic font-light tracking-wide pt-5">{{ texto_de_testimonial }}</div>
                            <div class="space-y-2">
                                <div class="font-bold special-gothic-expanded-one-regular">{{ nombre }}</div>
                                <div class="text-sm">{{ empresa }}</div>
                            </div>
                        </div>
                    </div>
                    {{ /testimonial }}
                {{ /testimoniales }}
            </div>
            <div class="swiper-pagination"></div>
          </div>
    </div>
</section>
