<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <title>{{ title ?? site:name }}</title>
        <meta name="description" content="{{ descripcion }}">

        <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
        <link rel="manifest" href="/assets/site.webmanifest" />

        <!-- Open Graph (Facebook, LinkedIn, etc.) -->
        <meta property="og:title" content="{{ title ?? site:name }}">
        <meta property="og:description" content="{{ descripcion }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ url }}">
        {{ open_graph }}
        <meta property="og:image" content="{{ url }}">
        {{ /open_graph }}

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ title ?? site:name }}">
        <meta name="twitter:description" content="{{ descripcion }}">
        {{ open_graph }}
        <meta name="twitter:image" content="{{ url }}">
        {{ /open_graph }}

        
        {{ vite src="resources/js/site.js|resources/css/site.css" }}

        {{ map:requirements }}
    </head>
    <body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200">
        {{ partial:if_exists src="navigation/nav" }}
        {{ template_content }}
        {{ partial:if_exists src="globals/footer" }}

        <!-- Script externo optimizado -->
        <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js" defer></script>

        <!-- Script inline que depende de Rellax -->
        <script defer>
            document.addEventListener('DOMContentLoaded', function () {
                var rellax = new Rellax('.rellax');
            });
        </script>
    </body>
</html>
